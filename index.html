<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="container">
        <section>
            <h1>todos</h1>
            <input type="text" onkeypress="add_element_on_enter(event)" placeholder="What needs to be done?" id="inputField" >
            <button onclick="add_element()" id="add_btn">ADD</button>
            <ul id="list"></ul>
        </section>
        <section class="status">
            <span>
                <button onclick="show('all')">All</button>
                <span id="all">0</span>
            </span>
            <span>
                <button onclick="show('active')">Active</button>
                <span id="active">0</span>
            </span>
            <span>
                <button onclick="show('completed')">Completed</button>
                <span id="completed">0</span>
            </span>
        </section>
        <section class="pages">
            <button onclick="prevPage()"><</button>
            <div id="buttons"></div>
            <button onclick="nextPage()">></button>
        </section>
    </div>
</body>
<script type="text/javascript" src="src/script.js"> </script>

</html>
